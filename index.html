<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LucidCore Labs — Building Apps & Ideas</title>
  <link rel="icon" type="image/png" href="images/lucidcore-icon.png" />
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #0b0f17;
      color: #e9eefc;
      text-align: center;
      margin: 0;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #00e5ff, #7a3cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      color: #a7b0c0;
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 40px;
    }
    .icons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 24px;
    }
    .icons img {
      width: 100px;
      height: 100px;
      border-radius: 22px;
      box-shadow: 0 10px 24px rgba(0,0,0,.4);
      background: #121826;
    }
    footer {
      margin-top: 60px;
      color: #7a86a5;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>LucidCore Labs</h1>
  <p>Innovating apps and digital ecosystems — including <strong>SnowApp</strong>, <strong>PeekR</strong>, and future projects under one connected vision.</p>
  <div class="icons">
    <img src="images/lucidcore-icon.png" alt="LucidCore Icon" />
    <img src="images/snowapp-icon.png" alt="SnowApp Icon" />
    <img src="images/peekr-icon.png" alt="PeekR Icon" />
  </div>
  <footer>© <span id="y"></span> LucidCore Labs LLC — All Rights Reserved</footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
